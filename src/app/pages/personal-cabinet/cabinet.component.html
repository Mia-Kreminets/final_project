<div class="big-container">
  <div class="personal-cabinet">
    <h2>Personal Cabinet</h2>
    <div class="user-info">
      <h3>User Information</h3>
      <p><strong>Name:</strong> {{ userName }}</p>
      <p><strong>Email:</strong> {{ userEmail }}</p>
    </div>

    <div class="edit-profile">
      <h3>Edit Profile</h3>
      <form (ngSubmit)="onSubmitEdit()">
        <label for="editName">Name:</label>
        <input type="text" id="editName" [(ngModel)]="editUserName" name="editUserName" required>

        <label for="editEmail">Email:</label>
        <input type="email" id="editEmail" [(ngModel)]="editUserEmail" name="editUserEmail" required>

        <button type="submit">Save Changes</button>
      </form>
    </div>

    <div class="change-password">
      <h3>Change Password</h3>
      <form (ngSubmit)="onSubmitChangePassword()">
        <label for="oldPassword">Old Password:</label>
        <input type="password" id="oldPassword" [(ngModel)]="oldPassword" name="oldPassword" required>

        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>

        <button type="submit">Change Password</button>
      </form>
    </div>
  </div>
  <div class="charts">
    <app-main-chart></app-main-chart>
  </div>
</div>
